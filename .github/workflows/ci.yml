name: CI - Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21 (Oracle)
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      # -------- Verify Java installation (diagnostic) --------
      - name: Check Java version
        run: java -version


      # -------- report-generation-service --------
      # Make gradlew executable for report-generation-service
      - name: Make gradlew executable (report-generation-service)
        working-directory: report-generation-service
        run: chmod +x gradlew

      # Build and test the project
      - name: Build & test (report-generation-service)
        working-directory: report-generation-service
        run: ./gradlew clean test

      # Run SonarCloud analysis
      - name: SonarCloud analysis (report-generation-service)
        working-directory: report-generation-service
        run: ./gradlew clean sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      # -------- content-analysis-service --------
      # Make gradlew executable for report-generation-service
      - name: Make gradlew executable (content-analysis-service)
        working-directory: content-analysis-service
        run: chmod +x gradlew

      # Build and test the project
      - name: Build & test (content-analysis-service)
        working-directory: content-analysis-service
        run: ./gradlew clean test

      # Run SonarCloud analysis
      - name: SonarCloud analysis (content-analysis-service)
        working-directory: content-analysis-service
        run: ./gradlew clean sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
